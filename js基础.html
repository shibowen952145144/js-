<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据类型
        // 数字类型  number     浮点数0.1 比大小尽量用整数

        // 字符串类型  string     使用双引号"" 或者 ''包裹起来的字符
        // 每一个字符串都有一个length属性，可以获取到字符串中字符串的个数
        // 字符串拼接 
        // - +号具有字符串拼接功能，它能将两个字符串拼接成一个字符串。
        // - +号同时具有算术加法的功能，它能将两个数字进行相加
        // - 如果+号两边有一个是字符串，那么就是拼串的功能，如果都是数字，那么就是算数的功能。

        // 布尔类型    只有 true真 和 false假
        // - undefined表示一个没有赋值的变量
        // - null表示一个空的对象

        操作符
        // 算术运算符      + - * /  {%求余数（保留整数）}
        // 赋值运算符 =， +=， -=， *=， /=， %=
        // 自增自减运算符  ++      {先自增 ++i}  {后自增i++} {先自减 --i} {后自减 i--}
        // 逻辑运算符  
        // - &&：与运算符，表示且，只有当两个操作数都为true的时候，结果才是true
        // - ||：或运算符，表示或，只要有其中一个操作数是true,结果就是true
        // - !：非运算符，取反
        // 比较运算符   < >  >=  <=   ==(数据相等类型不同)  !=    ===(完全相等) !==(完全不等)
        // 运算符优先级
        // - ()的优先级最高
        // - 一元运算符(++, --, !)
        // - 算术运算符（先*/%, 后+-）
        // - 关系运算符 (先> < >= <=， 后== === != !==)
        // - 逻辑运算符（先&&后||）
        // 查看变量类型  typeof关键字可以查看数据的类型 小技巧：在控制台可以根据颜色来判断数据的类型哦(^__^) 

        // 类型的转换
        // 转换成字符串   toString() //将来所有的数据都会有toString()方法，除了null和undefined
        // 转换成数字类型  Numbeir() Number()可以把任意值转换成数值类型，但是如果字符串中有不是数字的字符，返回NaN
        // parseFloat()把字符串转换成浮点数
        // parseFloat()和parseInt()非常相似，不同之处在与
        // 	parseFloat会解析第一个. 遇到第二个.或者非数字结束
        // 	如果解析的内容里只有整数，解析成整数
        // 转换成布尔类型 其中，""，NaN，undefined，null，0，false这几个值会转换成false，其他值都会转换成true
    </script>
</body>

</html>
