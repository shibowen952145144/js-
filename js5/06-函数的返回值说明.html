    // 如果求数组的最大值和最小值
    function getMaxAndMin(arr) {
      var max = arr[0];
      var min = arr[0];
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      return [max, min];
    }
