    // 4. 对任意数组从小到大排序
    // 名字：sort
    // 参数：数组
    // 返回值：数组
    function sort(arr) {
      // 趟
      for (var i = 0; i < arr.length - 1; i++) {
        var flag = true;
        // 次
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j+1]) {
            flag = false;
            var temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
        if (flag === true) {
          break;
        }
      }
      return arr;
    }

    console.log(sort([1,4, 6, 2, 3, 7]));
