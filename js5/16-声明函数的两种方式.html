<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 声明函数的两种方式
    // 1. 使用function
    // 2. 函数表达式: 把一个函数赋值给变量
    function fn() {
      console.log('哈哈');
    }
    fn();

    var fn = function () {
      console.log('哈哈');
    }
    fn();


  </script>  
</body>
</html>
