        // 2. 给定一个数组，如果把数组中最大的数放到数组的最后面。
        // 2.1 遍历数组
        // 2.2 让相邻的两个元素比较 arr[i] arr[i+1] 进行比较
        // 2.3 如果前一项比后一项大，两个值进行交换。
        var arr = [65, 97, 76, 13, 27, 49, 58];
        for (var i = 0; i < arr.length - 1; i++) { //遍历数组
            if (arr[i] > arr[i + 1]) { //进行比较   成立进入语句
                var temp = arr[i]; // 把前面的值添加到新盒子里
                arr[i] = arr[i + 1]; //  后面的值赋值给前面的值
                arr[i + 1] = temp; // 新盒子的值赋值给后面的盒子
                //   完成调换   找出了最大值
            }
        }
        console.log(arr);
    </script>
