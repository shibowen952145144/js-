<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>

    var arr = [ 7,6,5,4,3,2,1 ];
    var count = 0;
    for (var i = 0; i < arr.length - 1; i++) {
      var flag = true;
      // 次
      for(var j = 0; j < arr.length - 1 - i; j++) {
        count++;
        if (arr[j] > arr[j+1]) {
          // 打脸
          flag = false
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
        }
      }
      console.log(flag)
      // 有顺序了
      if (flag === true) {
        break;
      }
    
    }
    console.log(arr);
    console.log(count);


  </script>
</body>
</html>
