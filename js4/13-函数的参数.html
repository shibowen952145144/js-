<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明语法
        // function 函数名(参数1, 参数2, 参数3...) {
        //   // 函数体-重复的代码
        // }
        // function getSum(n1, n2) {
        //   // 函数参数的参数相当于在函数中定义的两个变量
        //   console.log(n1 + n2);
        // }


        // 函数调用
        // 函数名(参数1, 参数2, 参数3)
        // getSum(1, 2);
        // getSum(100, 200);


        // 把函数声明的时候的参数叫做形参
        // 形参： 形式参数：形式参数没有具体的值， 形式参数是占位置。
        // function 函数名(形参1, 形参2, 形参3);
        // 把函数调用的时候传递的参数叫做实参
        // 实参：实际参数， 实参有具体的值，实参在调用的时候把值传递给形参。
        function getSum(n1, n2) {
            console.log(n1 + n2);
        }

        getSum(1, 2);
    </script>
</body>

</html>
