    <script>
        // 封装一个函数 计算1-n之间所有数的和
        // 牛奶 10

        function getSum(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }
            // 函数执行完返回一个sum的值
            return sum;
        }
        var sum = getSum(10) + getSum(100);
        console.log(sum);
