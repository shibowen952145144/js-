<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 声明变量： var
    // 声明函数： function
    // 语法： function 函数名() { 函数体; 重复的代码 }
    // 函数名: 函数封装了一段代码，，函数一般都是做一件事情。 动词+名词
    // 声明函数
    function tellStory() {
      console.log('从前有座山');
      console.log('山里有座庙');
      console.log('庙里有老和尚');
      console.log('老和尚给小尼姑讲故事');
    }

    // 调用函数
    // 函数名()
    tellStory();

    tellStory();

    tellStory();

  </script>
</body>
</html>
