<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [65, 97, 76, 13, 27, 49, 58];

    // 趟
    for(var i = 0; i < arr.length - 1; i++) {
      // 1. 假设这一趟排好了
      var flag = true;
      // 次
      for(var j = 0; j < arr.length - 1 - i; j++) {

        if (arr[j] > arr[j+1]) {
          // 2. 打脸
          flag = false;
          // 交换
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
        }

      }

      if (flag === true) {
        break;
      }
    }

    console.log(arr);
  </script>
</body>
</html>
