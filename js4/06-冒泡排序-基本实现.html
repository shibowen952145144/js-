    <script>
        // 7个数
        var arr = [65, 97, 76, 13, 27, 49, 58];

        // // 比较多少趟
        for (var j = 0; j < arr.length - 1; j++) {
            // 一趟
            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
            }
        }

        console.log(arr);
