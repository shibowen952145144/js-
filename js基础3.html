<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js入门
        // 输出语句
        // 警告框 alert("hello world")
        // 确定框 confirm("你爱我吗？")
        // 输入框 prompt("请输入你的银行卡密码")
        // 在网页中输入内容 document.write("hello world");
        // 在控制台输入 console.log("hello world")

        // 变量 的 命名 规则和规范
        //     -
        //     规则 - 必须遵守的， 不遵守会报错 -
        //     由字母、 数字、 下划线、 $符号组成， 不能以数字开头 -
        //     不能是关键字和保留字，(不用死记， 慢慢就见得多了) -
        //     区分大小写 -
        //     规范 - 建议遵守的， 不遵守不会报错 -
        //     变量名必须有意义， 见名知意 -
        //     遵守驼峰命名法。 首字母小写， 后面单词的首字母需要大写。 例如： myName、 userPassword
    </script>
