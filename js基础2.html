<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础2</title>
</head>

<body>
    <script>
        // <!-- 分支结构  -->
        // <!-- if语句 if(条件){ 只有当条件为 true 时执行的代码 } -->
        var age = 8;
        if (age < 12) {
            console.log("不准玩王者荣耀");
        }
        // if (条件){ //当条件为 true 时执行的代码
        // }  else {//当条件不为 true 时执行的代码}
        var age = 8;
        if (age < 12) {
            console.log("不准玩王者荣耀");
        } else {
            console.log("可以玩王者荣耀");
        }
        // if..else if..else语句
        // if (条件 1) {
        //     //当条件 1 为 true 时执行的代码
        // } else if (条件 2) {
        //     //当条件 2 为 true 时执行的代码
        // } else {
        //     //当条件 1 和 条件 2 都不为 true 时执行的代码
        // }

        var age = 8;
        if (age < 12) {
            console.log("不准玩王者荣耀");
        } else if (age < 18) {
            console.log("可以玩王者荣耀2个小时");
        } else {
            console.log("可以玩王者荣耀一天");
        }

        // 三元运算符
        // 用法1：
        // var 结果 = 判断条件 ? 值1： 值2
        // 如果判断条件为true， 结果就是值1， 如果为false， 结果就是 值2

        // switch语句
        // if..else适用于范围的判断，switch..case适用于具体的值的判断

        switch (变量) {
            case 值1:
                语句1;
                break;
            case 值2:
                语句2;
                break;
            case 值3:
                语句3;
                break;
            default:
                默认语句;
                break;
        }
    </script>
</body>

</html>
